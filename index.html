<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Duplii wizard end</title>
	<link rel="stylesheet" href="public/style.css" />
	<link rel="stylesheet" href="http://duplii.github.io/duplii-bubble/public/animation.css" />
	<link rel="stylesheet" href="public/logo-animation.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="http//duplii.com/images/favicon-32.png">
	<link rel="apple-touch-icon" href="http//duplii.com/images/favicon-152.png">
</head>
<body>
	<header>
		<a href="http://duplii.com" title="Duplii | We Make Duplication Happen"><img src="http://duplii.com/images/duplii-logo.svg" alt="Duplii | We Make Duplication Happen" class="logo" /></a>
	</header>
	
	<div class="animation-container">
		<div class="modal-container">
			<div class="modal-page first-page">
				<div class="bubble-container"></div>
				<div class="bubble-container"></div>
				<button class="button modal-button--show-next">Next</button>
			</div>
			<div class="modal-page last-page">
				<span id="magic-dot" class="magic-dot"></span>
				<div class="wizard-end-container magic-text-container">
					<object type="image/svg+xml" data="public/duplii-logo-blinking.svg" id="blinking-face-obj"></object>
					<h2 class="magic-text">Ready to roll!</h2>
					<h3 class="magic-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean</h3>
				</div>
				<button id="end-wizard">End wizard!</button>
			</div>
		</div>
	</div>
	
	<small>Click on the magic dot and enjoy.</small>
	
	<script src="http://duplii.github.io/duplii-bubble/public/animation-min.js"></script>
	<script src="public/logo-animation-min.js"></script>
	<script src="public/scripts-min.js"></script>
</body>
</html>
