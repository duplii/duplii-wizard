<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Duplii wizard end</title>
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="http//duplii.com/images/favicon-32.png">
	<link rel="apple-touch-icon" href="http//duplii.com/images/favicon-152.png">
</head>
<body>
	<header>
		<a href="http://duplii.com" title="Duplii | We Make Duplication Happen"><img src="http://duplii.com/images/duplii-logo.svg" alt="Duplii | We Make Duplication Happen" class="logo" /></a>
	</header>
	
	<div class="animation-container">
		<div class="modal-container">
			<span id="magic-dot" class="magic-dot"></span>
		</div>
		
		<svg width="180px" height="180px" viewBox="0 0 52 52" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		    <title>duplii-logo-face</title>
		    <desc>Created with Sketch.</desc>
		    <defs></defs>
		    <g id="Page-1" stroke="none" stroke-width=".5" fill="none" fill-rule="evenodd">
		        <g id="duplii-logo-face" stroke="orange" fill="#FFFFFF">
		            <path d="M6,12 C9.3137085,12 12,9.3137085 12,6 C12,2.6862915 9.3137085,0 6,0 C2.6862915,0 0,2.6862915 0,6 C0,9.3137085 2.6862915,12 6,12 Z" id="left-eye" shape-rendering="optimizeQuality"></path>
		            <path d="M46,12 C49.3137085,12 52,9.3137085 52,6 C52,2.6862915 49.3137085,0 46,0 C42.6862915,0 40,2.6862915 40,6 C40,9.3137085 42.6862915,12 46,12 Z" id="right-eye" shape-rendering="optimizeQuality"></path>
		            <path d="M12,26 L0,26 C0,40.336 11.662,52 26,52 C40.336,52 52,40.336 52,26 L40,26 C40,33.72 33.719,40 26,40 C18.28,40 12,33.72 12,26 Z" id="smile" shape-rendering="optimizeQuality" stroke-linecap="square"></path>
		        </g>
		    </g>
		    <animate
		    	xlink:href="#right-eye"
		    	attributeName="d"
		    	begin="1700ms"
		    	dur="200ms"
		    	repeatCount="1"
		    	values="
		    		M46,12 C49.3137085,12 52,9.3137085 52,6 C52,2.6862915 49.3137085,0 46,0 C42.6862915,0 40,2.6862915 40,6 C40,9.3137085 42.6862915,12 46,12 Z;
		    		M46,12 C49.3137085,12 52,9.3137085 52,6 C52,2.6862915 52,9.99999986 46,10 C40,10.0000001 40,2.6862915 40,6 C40,9.3137085 42.6862915,12 46,12 Z;
		    		M46,12 C49.3137085,12 52,9.3137085 52,6 C52,2.6862915 49.3137085,0 46,0 C42.6862915,0 40,2.6862915 40,6 C40,9.3137085 42.6862915,12 46,12 Z
		    	"
		    	fill="freeze"
		    />
		</svg>
		<script type="text/javascript">
			function animateSmile() {
				// Great reference and due credit: http://jakearchibald.com/2013/animated-line-drawing-svg/
				var paths = document.querySelectorAll('#duplii-logo-face path');
				var delay = 0;
				for (var i = 0; i < paths.length; i++) {
					var path = paths[i];
					var length = path.getTotalLength();
					// Clear any previous transition
					path.style.transition = path.style.WebkitTransition =
					  'none';
					// Set up the starting positions
					path.style.strokeDasharray = length + ' ' + length;
					path.style.strokeDashoffset = length;
					path.style.fill = 'white';
					// Trigger a layout so styles are calculated & the browser
					// picks up the starting position before animating
					path.getBoundingClientRect();
					delay = delay + .1;
					// Define our transition
					path.style.transition = path.style.WebkitTransition =
					  'stroke-dashoffset 1s ease-in-out '+ delay +'s, fill .2s ease-in 1.3s';
					// Go!
					path.style.strokeDashoffset = '0';
					path.style.fill = 'orange';
				}
			}
			animateSmile();
			
		</script>
	</div>
	
	<small>Insert description text here.</small>
	
	<script>
		document.getElementById('magic-dot').addEventListener('click', function(event) {
			this.classList.add('magic-dot-expanded');
		})
	</script>
</body>
</html>
