<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="public/bubble-animation.css" />
	<link rel="stylesheet" href="public/logo-animation.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="apple-touch-icon" href="http//duplii.com/images/favicon-152.png">

<body>
	<header>
		<a href="http://duplii.com" title="Duplii | We Make Duplication Happen"><img src="http://duplii.com/images/duplii-logo.svg" alt="Duplii | We Make Duplication Happen" class="logo" /></a>

				<h3 class="magic-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean</h3>

	</div>
	
	<small>Click on the magic dot and enjoy.</small>
	
	<script src="public/bubble-animation-min.js"></script>
	<script src="public/logo-animation-min.js"></script>
	<script src="public/scripts-min.js"></script>
</body>
</html>
